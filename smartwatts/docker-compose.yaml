version: '3.9'

services:
  mongo:
    container_name: mongo
    image: mongo
    network_mode: "host"
    ports:
      - 27017:27017
    environment:
      - "TZ=Europe/Amsterdam" 
    restart : always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  power-api-hwpc:
    image: powerapi/hwpc-sensor:latest
    cap_add:
      - ALL
    network_mode: "host" 
    privileged: true
    pid: "host"
    depends_on:
      mongo : 
        condition: service_healthy
    volumes:
      - /sys:/sys
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /tmp/powerapi-sensor-reporting:/reporting 
      - ./hwpc_config.json:/hwpc_config.json
    command:
      - "--config-file"
      - "/hwpc_config.json"
   

  power-api-smartwatts:
    image: powerapi/smartwatts-formula:2.0.1
    cap_add:
      - ALL
    volumes:
      - ./sw_config.json:/sw_config.json
    command:
      - "--config-file"
      - "/sw_config.json"
    depends_on:
      power-api-hwpc : 
         condition : service_started
    network_mode: "host"

